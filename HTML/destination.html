<!DOCTYPE>
<html>

	<head>
		<title>Travel Helper</title>
		<link rel="stylesheet" href="../CSS/main.css">
		<link rel="stylesheet" href="../CSS/destination.css">
	</head>

	<body>

		<div id="title">
			<h1>Travel Helper</h1>
		</div>

		<div id="menu">
			<ul id="navigation">
				<li class="nav_item"><a href="../HTML/main.html">Home</a></li>
				<li class="nav_item"><a href="../HTML/destination.html">Destination</a></li>
				<li class="nav_item"><a href="">Pictures</a></li>
				<li class="nav_item"><a href="">History</a></li>
				<li class="nav_item"><a href="">About us</a></li>
			</ul>
		</div>



		<div id="destination_form">
			<form>
				<h2>Find your destination</h2>

				<label for="area">Area</label>
				<select id="area" name="area">
					<option value="Select">--- Select ---</option>
					<option value="Plovdiv">Plovdiv</option>
					<option value="Stara_Zagora">Stara Zagora</option>
					<option value="Burgas">Burgas</option>
				</select>

				<label for="nature-town">Nature / Town</label>
				<select id="nature-town">
					<option value="Select">--- Select ---</option>
					<option value="Nature">Nature</option>
					<option value="Town">Town</option>
				</select>

				<label for="known-unknown">Known / Unknown</label>
				<select id="known-unknown">
					<option value="Select">--- Select ---</option>
					<option value="Known">Known</option>
					<option value="Unknown">Unknown</option>
				</select>

				<label for="altitude">Altitude</label>
				<select id="altitude">
					<option value="Select">--- Select ---</option>
					<option value="500-meters">Up to 500 meters</option>
					<option value="1000-meters">Between 500-1000 meters</option>
					<option value="1500-meters">Between 1000-1500 meters</option>
					<option value="2000-meters">Over 1500 meters</option>
				</select>

			</form>
		</div>

	</body>
</html>
